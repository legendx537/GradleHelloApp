plugins {
    id 'war'
    id 'org.gretty' version '3.0.4'
    id 'jacoco'
    id 'org.sonarqube' version '3.3'
}

jacoco {
    toolVersion = "0.8.7"
}

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://dl.bintray.com/gretty/maven/' }
    maven { url 'https://repo.maven.apache.org/maven2' }
}

dependencies {
    // https://mvnrepository.com/artifact/jakarta.servlet/jakarta.servlet-api
    compileOnly group: 'jakarta.servlet', name: 'jakarta.servlet-api', version: '5.0.0-M2'
    // https://mvnrepository.com/artifact/junit/junit
    testImplementation group: 'junit', name: 'junit', version: '4.4'
    // https://mvnrepository.com/artifact/org.mockito/mockito-core
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '3.5.9'
    implementation 'javax.servlet:javax.servlet-api:4.0.1'
    implementation 'javax.servlet:jstl:1.2'
}

gretty.httpPort = 8090

test.finalizedBy jacocoTestReport
jacocoTestReport.dependsOn test

sonarqube {
    properties {
        property 'sonar.token', 'squ_2d9a3925cd7a6768119894420eec968155f372bc'
    }
}